name: MLFlow

python_env: MLFlow/files/config/python_env.yaml

entry_points:
  preparation:
    parameters:
      data_dir: { type: path, default: '/home/asdf/prj/MLFlow/data/LargeMovieReviewDataset.csv' }
      n_splits: {type: int, default: 5}
      test_size: {type: float, default: 0.2}
      random_state: {type: float, default: 42}
    command: >
        python train.py
       --data_dir {data_dir}
       --n_splits {n_splits}
       --test_size {test_size}
       --random_state {random_state}
  train:
    parameters:
      random_state: {type: float, default: 42}
      solver: { type: string, default: "liblinear" }
    command: >
      python train.py
       --random_state {random_state}
       --solver {solver}