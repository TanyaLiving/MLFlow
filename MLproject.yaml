name: MLFlow

python_env: MLFlow/files/config/python_env.yaml

entry_points:
  main:
    parameters:
      data_file: uri
      regularization: {type: float, default: 0.1}
    command: "python train.py -r {regularization} {data_file}"
  validate:
    parameters:
      data_file: path
    command: "python validate.py {data_file}"